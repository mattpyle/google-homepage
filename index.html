<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav id="navbar">
            <div id="top-left-links-div">
                <ul id="top-left-links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
            </div>
            <div id="top-right-links-div">
                <ul id="top-right-links">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li id="app-button"><img src="images/google-apps.png" /></li>
                    <li id="sign-in-button"><a href="#">Sign in</a></li>

                </ul>
            </div>
        </nav>
        <div id="container">
            <div id="main-search-items" class="main-content">
                <img src="images/google-logo.png" alt="google logo" id="google-logo" />
            </div>
            <div id="search-box" class="main-content">   
                <input type="text" class="search-input" />
            </div>
            <div id="search-buttons">
                <form>
                    <input type="submit" name="Google Search" value="Google Search">
                    <input type="submit" name="I'm Feeling Lucky" value="I'm Feeling Lucky">
                </form>
            </div>
        </div>
        <footer id="footer">
            <div id="footer-country" class="footer-containers">
                <p>United Kingdom</p>
            </div>
            <div id="footer-links" class="footer-containers">
                <ul id="footer-links-left">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul id="footer-links-right">
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
